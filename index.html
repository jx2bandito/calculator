<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel="stylesheet" href="css/style.css">
  <!--Simple calculator powered by JavaScript. Numbers exceeding the result and input box can be scrolled left and right.-->
</head>

<body>
  <div id=calculator align=center>
    <div id=resultBox>
      <h2 id=result></h2></div>
    <div id=inputBox>
      <h2 id=input></h2></div>
    <br>
    <br>
    <br>
    <div class=keyRow>
      <a href=# class=go>
        <div class=numberKey>
          <p class=value style="color:darkred">CE</p>
        </div>
      </a>
      <a href=# class=go>
        <div class=numberKey>
          <p class=value style="color:darkred">AC</p>
        </div>
      </a>
      <a href=# class=go>
        <div class=pow>
          <p class=value>^</p>
        </div>
      </a>
      <a href=# class=go>
        <div class=modulus>
          <p class=value>%</p>
        </div>
      </a>
      <a href=# class=go>
        <div class=divide>
          <p class=value>&divide;</p>
        </div>
      </a>
    </div>


    <div class=keyRow>
      <a href=# class=go>
        <div class=numberKey>
          <p class=v alue>7</p>
        </div>
      </a>
      <a href=# class=go>
        <div class=numberKey>
          <p class=value>8</p>
        </div>
      </a>
      <a href=# class=go>
        <div class=numberKey>
          <p class=value>9</p>
        </div>
      </a>
      <a href=# class=go>
        <div class=minus>
          <p class=value>&minus;</p>
        </div>
      </a>
      <a href=# class=go>
        <div class=multiply>
          <p class=value>&times;</p>
        </div>
      </a>
    </div>

    <div class=keyRow>
      <a href=# class=go>
        <div class=numberKey>
          <p class=v alue>4</p>
        </div>
      </a>
      <a href=# class=go>
        <div class=numberKey>
          <p class=value>5</p>
        </div>
      </a>
      <a href=# class=go>
        <div class=numberKey>
          <p class=value>6</p>
        </div>
      </a>
      <a href=# class=go>
        <div class=sum>
          <p class=value>&plus;</p>
        </div>
      </a>
      <a href=# class=go>
        <div class=equal>
          <p class=value>=</p>
        </div>
      </a>
    </div>


    <div class=keyRow>
      <a href=# class=go>
        <div class=numberKey>
          <p class=v alue>1</p>
        </div>
      </a>
      <a href=# class=go>
        <div class=numberKey>
          <p class=value>2</p>
        </div>
      </a>
      <a href=# class=go>
        <div class=numberKey>
          <p class=value>3</p>
        </div>
      </a>
      <a href=# class=go>
        <div class=numberKey>
          <p class=value id=zero>0</p>
        </div>
      </a>
      <a href=# class=go>
        <div class=decimal>
          <p class=value>.</p>
        </div>
      </a>
    </div>
  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
  <script src="js/index.js"></script>

</body>
</html>
